<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="boosterpack/layouts/default"
  th:with="lang=${#locale.language},statusCode=${httpStatus != null ? httpStatus.toString() : status}?:999"
  th:lang="${lang}">
<head>
<title th:text="|${statusCode}: ${httpStatus != null ? httpStatus.reasonPhrase : message}|"></title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
    <div class="col-xs-10 col-xs-offset-1">
      <h1 class="display-4" th:text="|${statusCode}: ${httpStatus != null ? httpStatus.reasonPhrase : message}.|"></h1>
      <p th:text="${#messages.msgOrNull('page.title.errors.' + statusCode)?:'System error occurred.'}"></p>
    </div>
    </div>
  </div>
</body>
</html>
