<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="boosterpack/layouts/default"
  th:with="lang=${#locale.language}"
  th:lang="${lang}">
<head>
<title th:text="${#messages.msgOrNull('page.errors.timeout')?:'Session Expired'}"></title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <form role="form" th:action="@{${@environment.getProperty('webstarter.security.login-url')?:'/login'}}" method="POST" id="mainForm" name="mainForm" autocomplete="off">
        <fieldset class="form-group">
          <legend th:text="${#messages.msgOrNull('loginForm')?:'Sign in'}"></legend>
          <div class="form-group">
            <label for="#username" th:text="${#messages.msgOrNull('loginForm.username')?:'ID'}"></label>
            <input type="text" name="username" id="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="#password" th:text="${#messages.msgOrNull('loginForm.password')?:'Password'}"></label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary-outline" th:text="${#messages.msgOrNull('loginForm')?:'Sign in'}"></button>
            <span class="text-danger" th:text="${#messages.msgOrNull('errors.unautholized')?:'Authentication failure.'}" th:if="${unauthorized?:false}"></span>
            <span class="text-danger" th:text="${#messages.msgOrNull('errors.timeout')?:'Login session has been expired.'}"></span>
          </div>
        </fieldset>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
